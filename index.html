<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata for character set, description, and viewport -->
        <meta charset="UTF-8">
        <meta name="description" content="Guess the Word Game">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
         <!-- Open Graph Metadata for Social Media -->
        <meta property="og:title" content="Flag me - Interactive World Flags Quiz">
        <meta property="og:description" content= "Play WordSmash, the ultimate word puzzle game! Smash letters, guess words, and learn new vocabulary.">
        
        <!-- Linking Bootstrap CSS for styling -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        
        <!-- Linking custom styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
        
        <!-- Linking Font Awesome icons -->
        <script src="https://kit.fontawesome.com/45b8f34d90.js" crossorigin="anonymous"></script>
       
        <!-- Favicon for the website -->
        <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
        
        <!-- Include jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Page Title -->

        <title>WordSmash</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light fixed-top" aria-label ="Main navigation">
                <div class="container-fluid">
                   
                    <!-- Game Title and Branding -->
                    <a id="logo-font" class="navbar-brand" href="index.html" aria-label="Go to WordSmash Homepage">
                      <h1>WordSmash</h1>
                    </a>
    
                    <!-- Game Slogan -->
                    <h1 id="slogan-font" class="navbar-text mx-3 d-none d-md-block" aria-label="go to wordsmash">
                        Smash the Words, Sharpen Your Mind!
                    </h1>
                
                     <!-- Navigation toggler button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"
                tabindex="0">

                <!-- Added tabindex attribute for keyboard accessibility -->
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Offcanvas navigation -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasMenuLabel">
                <div class="offcanvas-header">
                    <p class="offcanvas-title" id="offcanvasNavbarLabel">Word Smash</p>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close Menu"></button>
                </div>
                <div class="offcanvas-body">

                    <!-- Main menu -->
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" aria-label="Main Menu">
                        <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="index.html" aria-label="Go back to homepage">Home</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="how-to-play.html" aria-label="Rules of the game">Rules</a>
                              </li>  
                              <li class="nav-item">
                                  <a class="nav-link" href="startgame.html" aria-label="Start the WordSmash game">Play</a>
                              </li>   
                          </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Section displaying a random word -->
        <div class="random-word-container text-center ">
              <!-- Heading for the section -->
               <h1 class="random-word">Word Of the Day</h1>

            <!-- Random word dynamically populated -->
              <div class="random-word" id="random-word">Loading</div>

            <!-- Definition dynamically populated -->  
              <div class="definition"  id="random-word-definition">please wait</div>
           <!-- Container for vertically centering buttons -->
           <div class="d-flex flex-column justify-content-center align-items-center">
            <a href="rules.html" class="btn btn-rules btn-sep" role="button"
                aria-label="Rules">How to Play</a>
            <a href="startgame.html" class="btn btn-startgame btn-sep" role="button"
                aria-label="Go to Learn Page">Start Game</a>
         </div>
        </main>
           </body>
